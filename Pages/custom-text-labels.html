<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../Stylesheets/main.css">
        <link rel="stylesheet" href="../Stylesheets/printing.css">
        <style>
            @media print{
                textarea {
                    border: 0;
                }
            }

            @media screen{
                textarea {
                    border: 2px dotted grey;
                }
            }
        </style>
    </head>
    <body id="labels-here">
        <!-- The labels get made here -->
        <script>
            // Start a new page
            let page_contents = '<section class="labels">';

            // Make 18 labels
            for (let label_no=0; label_no<18; label_no++) {
                page_contents += '<div class="label"><div class="label-content" style="width:100%; height:95%">\
                    <textarea contenteditable="true" class="textarea" style="display:flex;width: 100%; height: 100%; font-size: 14pt;background-color:transparent; resize:none; box-sizing:border-box;justify-content:center;align-items:center"></textarea></div></div>';
            }

            // End page and add append to site
            page_contents += '</section>';
            document.getElementById('labels-here').innerHTML += page_contents;
            made_pages++;
        </script>
    </body>
</html>
